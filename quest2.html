<body>
    <script>
         var numero = prompt("insira um número: ");
         var resultado = valor(numero);
         alert("o número"+numero+"é"+resultado);

         function valor(numero) {
        if(numero <= 0){
            return "negativo";
        }
        else {
            return "positivo";
        }
    }
    </script>
